<!DOCTYPE html>
<html>

<head>
    <title>Alert Simple</title>
</head>

<body>
    <p>Click en el boton del alert</p>
    <button name="alert" onclick="myFuction()">Intentar</button>
    <script>
        function myFuction() {
            alert("Hola soy una caja de alerta simple")
        }
    </script>
</body>



</html>
